"""
Validation constraints for the form field
"""
input FabrixFormConstraint {
  """
  Minimum length of the string
  """
  minLength: Int

  """
  Maximum length of the string
  """
  maxLength: Int

  """
  Validates if the string value starts with the given value
  """
  startsWith: String

  """
  Validates if the string value ends with the given value
  """
  endsWith: String

  """
  Validates if the string value contains the given value
  """
  contains: String

  """
  Validates if the string value does not contain the given value
  """
  notContains: String

  """
  Validates if the string value matches the given pattern
  """
  pattern: String

  """
  Validates if the string value matches the custom format given
  """
  format: String

  """
  Validates if the number value is greater than the given value
  """
  min: Int

  """
  Validates if the number value is less than the given value
  """
  max: Int

  """
  Validates if the number value is greater than or equal to the given value
  """
  exclusiveMin: Float

  """
  Validates if the number value is less than or equal to the given value
  """
  exclusiveMax: Float
}
